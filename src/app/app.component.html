<div class="container">
  <h2 class="header">User Details</h2>
  <button  type="button" class="btn btn-danger" (click)="openADDForm(content)"> Add User</button>           
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Name</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Credit Card No.</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of UserData;let i=index">
        <td>{{x.id}}</td>
        <td>{{x.firstName}}</td>
        <td>{{x.lastName}}</td>
        <td>{{x.userName}}</td>
        <td>{{x.age}}</td>
        <td>{{x.salary}}</td>
        <td > ************{{x.creditCard | lastFour}}</td>
        <td>
          <button class="btn btn-success" (click)="delete(i)"> Delete</button> &nbsp;
          <button  class="btn btn-success" (click)="openEDITForm(contentEdit,i)">Edit</button>
        </td>  
      </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add User</h4>
    <button type="button" data-dismiss="modal" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form  [formGroup]="myForm" (submit)="onSubmit()">
      <div  class="form-group">
        <label >User Name</label>
        <input formControlName="userName" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label >Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label >First Name</label>
        <input formControlName="firstName"  class="form-control" >
      </div>
      <div class="form-group">
        <label >Last Name</label>
        <input formControlName="lastName"  class="form-control">
      </div>
      <div class="form-group">
        <label>Age</label>
        <input formControlName="age" type="number" class="form-control" >
      </div>
      <div class="form-group">
        <label >Salary</label>
        <input formControlName="salary" type="number" class="form-control">
      </div>
      <div class="form-group">
        <label >Credit Card No.</label>
        <input  formControlName="creditCard" type="number" class="form-control">
      </div>
<br>
      <button type="submit" class="btn btn-primary"   (click)="addUser();modal.dismiss('Add Closed')">Add</button>
    </form>
  </div>
</ng-template> 


<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit User</h4>
    <button type="button" data-dismiss="modal" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form  [formGroup]="myFormEdit" (submit)="onSubmit()">
      <div  class="form-group">
        <label >User Name</label>
        <input formControlName="userName" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      
      <div class="form-group">
        <label >First Name</label>
        <input formControlName="firstName"  class="form-control" >
      </div>
      <div class="form-group">
        <label >Last Name</label>
        <input formControlName="lastName"  class="form-control">
      </div>
      <div class="form-group">
        <label>Age</label>
        <input formControlName="age" type="number" class="form-control" >
      </div>
    
      <div class="form-group">
        <label >Salary</label>
        <input formControlName="salary" type="number" class="form-control">
      </div>
      <div class="form-group">
        <label >Credit Card No.</label>
        <input formControlName="creditCard" type="number" class="form-control">
      </div>
    <br>
      <button type="submit" class="btn btn-primary"  (click)="edit();modal.dismiss('Cross click')">Update</button>
    </form>
  </div>
</ng-template>
